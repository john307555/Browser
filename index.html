<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #toolbar {
            background-color: #34495e;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #c0392b;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="text" id="url-input" placeholder="Enter URL (e.g., https://example.com)">
        <button onclick="loadPage()">Go</button>
    </div>
    <iframe id="browser-frame" src="https://www.example.com"></iframe>

    <script>
        function loadPage() {
            let url = document.getElementById('url-input').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;  // Ensure URL has correct protocol
            }
            document.getElementById('browser-frame').src = url;
        }
    </script>
</body>
</html>
