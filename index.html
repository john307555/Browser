<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Interface</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        .search-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .search-box {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            background: #44475a;
            color: white;
        }

        button {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: #ff5555;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4444;
        }

        /* Glow Effect on Focus */
        input:focus {
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>SearchLite</h1>
        <form action="https://www.google.com/search" method="get" class="search-box">
            <input type="text" name="q" placeholder="Explore the web...">
            <button type="submit">Go</button>
        </form>
    </div>
</body>
</html>
